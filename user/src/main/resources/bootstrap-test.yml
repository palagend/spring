ids:
    keycloak:
        serverUrl: https://ids-test.fzyun.io/auth
        admin:
            username: admin
            password: admin
        company: TEST
    home:
        url: http://ids-test.fzyun.io:8089
#手动指定服务注册信息
eureka:
    instance:
        #指定用ip访问而不是用主机名
        prefer-ip-address: true
        #指定真实的ip地址
        ip-address: ${ids.service.user.host}
        instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${eureka.instance.non-secure-port}
        non-secure-port: ${ids.service.user.port}
    client:
        serviceUrl:
            defaultZone: http://registry-test.fzyun.io/eureka
spring:
    logstash:
        destination: kibana-test.fzyun.io:4569
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                show_sql: true
                use_sql_comments: true
                format_sql: true
#异常中心配置
exception:
    center:
        open: true #开启，记录异常信息
auth.check.open: false

server:
    port: ${SERVER_PORT:8080}
ids:
    keycloak:
        admin:
            username: ${IDS_KEYCLOAK_ADMIN_USERNAME:admin}
            password: ${IDS_KEYCLOAK_ADMIN_PASSWORD:admin}
        serverUrl: ${IDS_KEYCLOAK_SERVERURL:http://ids-test.fzyun.io/auth}
        company: ${IDS_KEYCLOAK_COMPANY:TEST}
        federation:
            defaultValue: "{\"pagination\":[\"false\"],
                            \"fullSyncPeriod\":[\"-1\"],
                            \"connectionPooling\":[\"true\"],
                            \"cachePolicy\":[\"DEFAULT\"],
                            \"useKerberosForPasswordAuthentication\":[\"false\"],
                            \"importEnabled\":[\"true\"],
                            \"enabled\":[\"true\"],
                            \"changedSyncPeriod\":[\"-1\"],
                            \"allowKerberosAuthentication\":[\"false\"],
                            \"debug\":[\"false\"],
                            \"searchScope\":[\"1\"],
                            \"useTruststoreSpi\":[\"ldapsOnly\"],
                            \"priority\":[\"0\"],
                            \"editMode\":[\"READ_ONLY\"],
                            \"validatePasswordPolicy\":[\"false\"],
                            \"batchSizeForSync\":[\"1000\"],
                            \"syncRegistrations\":[\"false\"]
                            }"
spring:
    application:
        name: ids-user-federation
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
    jpa:
        hibernate:
            ddl-auto: update
    logstash:
        destination: ${SPRING_LOGSTASH_DESTINATION:kibana-test.fzyun.io:4569}
    datasource:
        name: ${spring.application.name}
        url: ${SPRING_DATASOURCE_URL:jdbc:mysql://ids-test.fzyun.io:3306/test?useUnicode=true&characterEncoding=UTF8}
        username: ${SPRING_DATASOURCE_USERNAME:root}
        password: ${SPRING_DATASOURCE_PASSWORD:12345678}
        driver-class-name: com.mysql.jdbc.Driver
        initialSize: 5
        minIdle: 5
        maxActive: 10
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
        filters: stat
eureka:
    client:
        serviceUrl:
            defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://registry-test.fzyun.io/eureka/}
        healthcheck:
            enabled: true
    instance:
        lease-expiration-duration-in-seconds: 9
        lease-renewal-interval-in-seconds: 3
        prefer-ip-address: true
        ip-address: ${IDS_DOCKER_HOST}
        non-secure-port: ${IDS_DOCKER_PORT}
        instance-id: ${IDS_DOCKER_HOST}:${IDS_DOCKER_PORT}:${spring.application.name}
exception:
    center:
        open: true
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 300000
ribbon:
    ReadTimeout: 300000
    ConnectTimeout: 300000
redis:
    host: ${REDIS_HOST:172.19.58.206}
    port: ${REDIS_PORT:6379}
    check: ${REDIS_CHECK:true}